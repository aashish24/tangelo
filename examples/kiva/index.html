<!DOCTYPE html>
<meta charset=utf-8>
<html>
    <head>
        <link href="/css/tangelo.css" rel=stylesheet type="text/css">
        <title>CharityNet</title/>

        <!-- Tangelo -->
        <script src="/js/loader/load-tangelo.js"></script>

        <!-- JQuery UI -->
        <script src="/js/lib/jquery-ui-1.9.1.js"></script>

        <!-- Vega -->
        <script src="/js/lib/vega.js"></script>

        <!-- kiva -->
        <script src="kiva.js"></script>

        <!-- Styling for UI elements -->
        <link href="/css/jquery-ui-1.9.1.css" rel=stylesheet type=text/css>

        <style>
            html {
                height: 100%;
            }

            body {
                padding-top: 60px;
                height: 100%;
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
<div data-tangelo-type="navbar" data-tangelo-brand="XDATA@Kitware" data-tangelo-brand-href=/app data-tangelo-app="kiva">
    <div data-tangelo-type="info">
        <p>Examining ~3 million charitable contributions.</p>

        <p>The map displays charitable contributions split at the county level across the US at
        a particular month.</p>
    </div>
</div>
        <div id="vis"></div>
<div data-tangelo-type="control-panel">
    <div class="container">
        <div class="row">
            <div class="span5">
                <h4>Record count limit</h4>
                <input id="count" type="text" value="100"></input>
            </div>
            <div class=span3>
                <h4>Time filter <i id=time-filter-help class=icon-question-sign></i></h4>
                <div id="time-slider"></div>
                <div class=code id="low"></div>
                <div class=code id="high"></div>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
